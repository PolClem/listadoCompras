<body>
    <header>
       <p>Listado de compras</p>
    </header> 
    <!--Pantalla de inicio-->
    <section id="inicio">
        <div class="row">
            <h1 class="inicioTitulo">Aún no agregaste nada a la lista.</h1>
            <img src="images/triste.svg" alt="" class="inicioImg">              
        </div>      
    </section>

    <!--Pantalla donde cargo las listas-->
    <section id="lista">
        <ul class="list-group" id="listaCargada">
        </ul>
    </section>

    <!--Pantalla donde muestro la información de cada lista-->
    <section id="descripcion">
        <img src="images/triste.svg" alt="descripcionIcono" class="descripcionIcono" id="descripcionIcono">
        <h1 id="descripcionProducto">Agrega tu producto.</h1>
        <p id="descripcionInfo"></p>
        <button id="descripcionCerrar"><img src="images/cerrar.svg" alt="" id="imgCerrar"></button>
    </section>

    <section id="modal">
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cargaDatos" id="botonCargar">
          <h1>+</h1>
        </button>

        <!--Modal donde se encuentan los formularios-->
        <div class="modal fade" id="cargaDatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                       <label for="cargaDatosProducto" class="form-label">Ingresa el producto.</label>
                       <input type="text" class="form-control" id="cargaDatosProducto" placeholder="leche/carne">
                    </div>
                    <div class="mb-3">
                        <label for="cargaDatosIcono" class="form-label">Seleccioná Categoría</label>
                        <select id="cargaDatosIcono" class="form-select">
                            <option value="images/bebidas.svg">Bebidas</option>
                            <option value="images/carne.svg">Carnes</option>
                            <option value="images/condimentos.svg">Condimentos y Especias</option>
                            <option value="images/electrodomesticos.svg">Electrodomesticos</option>
                            <option value="images/electronica.svg">Electrónica</option>
                            <option value="images/frutas.svg">Frutas</option>
                            <option value="images/lacteos.svg">Lácteos</option>
                            <option value="images/limpieza.svg">Limpieza</option>
                            <option value="images/mascotas.svg">Mascotas</option>
                            <option value="images/panificados.svg">Panidficados</option>
                            <option value="images/enlatados.svg">Productos enlatados</option>
                            <option value="images/personal.svg">Productos personales</option>
                            <option value="images/varios.svg" selected="selected">Varios</option>
                            <option value="images/vegetales.svg">Vegetales</option>
                            <option value="images/viveres.svg">Víveres</option>  
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cargaDatosInfo" class="form-label">Detalle de la compra.</label>
                        <textarea class="form-control" id="cargaDatosInfo" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cargaDatosCerrar">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="cargaDatosAdd">Agregar y guardar</button>
                  </div>
                </div>
              </div>
            </div>
        </form>
    </section>

    <!--Pongo esta opción para que me quede bonito en tamaño desktop-->
    <section id="desktop">
         <form action="">
                    <div class="mb-3">
                       <label for="cargaDatosProd" class="form-label">Ingresa el producto.</label>
                       <input type="text" class="form-control" id="cargaDatosProd" placeholder="leche/carne">
                    </div>
                    <div class="mb-3">
                        <label for="cargaDatosIcon" class="form-label">Seleccioná Categoría</label>
                        <select id="cargaDatosIcon" class="form-select">
                            <option value="images/bebidas.svg">Bebidas</option>
                            <option value="images/carne.svg">Carnes</option>
                            <option value="images/condimentos.svg">Condimentos y Especias</option>
                            <option value="images/electrodomesticos.svg">Electrodomesticos</option>
                            <option value="images/electronica.svg">Electrónica</option>
                            <option value="images/frutas.svg">Frutas</option>
                            <option value="images/lacteos.svg">Lácteos</option>
                            <option value="images/limpieza.svg">Limpieza</option>
                            <option value="images/mascotas.svg">Mascotas</option>
                            <option value="images/panificados.svg">Panidficados</option>
                            <option value="images/enlatados.svg">Productos enlatados</option>
                            <option value="images/personal.svg">Productos personales</option>
                            <option value="images/varios.svg" selected="selected">Varios</option>
                            <option value="images/vegetales.svg">Vegetales</option>
                            <option value="images/viveres.svg">Víveres</option>  
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cargaDatosIn" class="form-label">Detalle de la compra.</label>
                        <textarea class="form-control" id="cargaDatosIn" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                       <button type="button" class="btn btn-primary" id="cargaDatosAg">Agregar y guardar</button>
                    </div>
        </form>
    </section>
